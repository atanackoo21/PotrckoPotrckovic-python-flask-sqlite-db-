{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="formaReg">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="usernameRg" placeholder="Username" type="text" id="usernameRg"  required/>
            <span id="span1"></span>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_nameRg" placeholder="First name" type="text" id="first_nameRg" required/>
            <input autocomplete="off" autofocus class="form-control" name="last_nameRg" placeholder="Last name" type="text" id="last_nameRg" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordRg" placeholder="Password" type="password" id="passwordRg" required/>
             <input class="form-control" name="passwordConf" placeholder="Password (confirm)" type="password" id="passwordConf" required/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="addressRg" placeholder="Address" type="text" id="addressRg" required/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="emailRg" placeholder="Email" type="text" id="emailRg" required/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phoneRg" placeholder="Phone number" type="text" id="phoneRg" required/>
        </div>
        <button id="register" class="btn btn-primary" type="button">Registruj se</button>
        <span class="bg-danger" id="invalidInput"></span>
    </form>
{% endblock %}
