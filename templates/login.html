{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form>
        <div class="form-group">
            <input id="usernameLg" autocomplete="off" autofocus class="form-control" name="usernameLg" placeholder="Username" type="text" required/>
            <span class="bg-danger" id="invalidUsername"></span>
        </div>
        <div class="form-group">
            <input id="passwordLg" class="form-control" name="passwordLg" placeholder="Password" type="password" required/>
            <span class="bg-danger" id="invalidPassword"></span>
        </div>
        <button type="button" id="logIn" class="btn btn-primary">Prijavi se</button>
    </form>
{% endblock %}
