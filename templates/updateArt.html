{% extends "layout.html" %}

{% block title %}
    Update
{% endblock %}

{% block main %}
    <form action="/" onsubmit="validateFormPass()" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="addressRg" placeholder="{{art.name}}" type="text" id="addressRg" required/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="emailRg" placeholder="{{art.price}}" type="text" id="emailRg" required/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phoneRg" placeholder="{{art.description}}" type="text" id="phoneRg" required/>
        </div>
        <button id="register" class="btn btn-primary" type="button">Registruj se</button>
        <span class="bg-danger" id="invalidInput"></span>
    </form>
{% endblock %}
